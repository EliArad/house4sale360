<div style="text-align: center;font-size: 20pt">
    תמונות פנורמה 360 מעלות
</div>
<div>
    <p>
        <span ng-if="isagent">
            יש לכם עד 1GIGA מקום להעלות תמונות, וידאו, סיורים וירטואלים תמונות ,360 לכל  המודעות ביחד
        </span>
        <span ng-if="!isagent">
יש לכם עד 150 מגה מקום להעלות תמונות, וידאו, סיורים וירטואלים ,תמונות 360 לכל  המודעות ביחד
        </span>
    </p>
</div>

<a href="#" id="go"></a>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-3">
            <span class="btn btn-primary btn-file">העלה תמונת 360
            <input type="file" name="pano" id="pane{{ item.id }}"
                   data-index-type="{{ $index }}"
                   data-animal-type="{{ item }}"
                   onchange="angular.element(this).scope().onOpen360File(this)"/>
            </span>
        </div>
        <div class="col-md-3">
            <input type="text" ng-model="item.Image360Name"
                   placeholder="ניתן לתת ,מיקום שם לתמונה " class="form-control" id="nameofimage">
        </div>
        <div class="col-md-3">

           <input type="button" class="btn btn-default" ng-click="SaveImage360Name(item)" value="שמור שם" />

           <input type="button" class="btn btn-default" ng-click="DeleteImage360Picture(item)" value="מחק" />

        </div>
        <div class="col-md-3" id="image360glyps{{item.id}}">
            <div class="row">
                <div class="col-md-12">
                        <a ng-click="loadPrev360Image(item, $index)" style="cursor: pointer">
                            <span style="font-size: x-large" class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                        {{ item.currentImage360Status}}
                        <a ng-click="loadNext360Image(item, $index)" style="cursor: pointer">
                            <span style="font-size: x-large" class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="your-pano{{ item.id }}"></div>
