<div class="container-fluid contback" style="margin-top: -20px">
    <div class="row">

        <div class="col-md-4">
            <h2>התחבר</h2>
            <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
            <form name="form" ng-submit="vm.login()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <label for="email">אמייל</label>
                    <input type="email" name="email" id="email" class="form-control" ng-model="vm.user.email" ng-change="vm.clearError()" required />
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">ססמא</label>
                    <input type="password" name="password" id="password" ng-change="loginfailure=false" class="form-control" ng-model="vm.user.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
                    <a ui-sref="register" class="btn btn-link">הרשם</a>
                    <a  ng-click="ForgetPassword()" class="btn btn-link">שכחתי ססמא</a>
                </div>
                <div>
                    <span ng-show="notifyUserMsg !=''">{{notifyUserMsg}}</span>
                </div>
                <div>
                    <h1  id="loginfailureid" ng-show="loginfailure" ng-class="{ 'animated bounce': loginfailure}">{{errorToShow}}</h1></h1>
                </div>
                <div>
                    <a  ng-click="SendAgainMailForConfirm()" ng-show="sendMailToVerify"  class="btn btn-link"> שלח לי שוב מייל לאישור</a>
                </div>
            </form>
        </div>
        <div class="col-md-8" ng-include="'/client/templates/loginsidetext.html'">

        </div>
    </div>
    <div class="row" style="height: 456px">


    </div>
</div>
