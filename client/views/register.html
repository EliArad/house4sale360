<style>
    .area {
        width: 100%;
        height: 100%;
        margin-right: 3%;
    }

    span,
    p {
        overflow: hidden;
        white-space: nowrap;
        display: inline;
    }

    .btn-group-vertical {
        margin-bottom: 10px;
        border-radius: 10px !important;
    }

    .container .btn-group .active {
        background-color: red;
        color: white;
    }

    .divcol {
        width: 50%;
    }

    h3 {
        padding: 0px;
        margin: 0px;
    }
</style>


<div class="container" ng-controller="RegistrationController as vm">


    <form name="registrationForm" novalidate ng-show="showRegistration" ng-submit="vm.submit(registrationForm.$valid)">

        <div class="row">

            <div class="col-md-4  pull-right">


                <modal title="RealLove הרשמה" visible="showModal">
                    <h3>{{ vm.errormessage }}</h3>
                </modal>

                <div ng-show="!showRegistration">
                    <h3>{{ vm.message }}</h3>

                    <div ng-show="vm.showwaitcircle" ng-include="'/client/templates/waitcircle.html'">
                    </div>
                </div>


                <div class="form-group">
                    <label>דואר אלקטרוני</label>
                    <input type="email" name="email" class="form-control" ng-model="vm.user.email" required/>

                    <div ng-messages="registrationForm.email.$error" ng-if='registrationForm.email.$dirty'>
                        <div ng-messages-include="client/templates/messages.html"></div>
                    </div>
                </div>

                <div class="form-group">

                    <label>סיסמא</label>
                    <input type="password" name="password" class="form-control" ng-model="vm.user.password" required/>

                    <div ng-messages="registrationForm.password.$error" ng-if='registrationForm.password.$dirty'>
                        <div ng-messages-include="client/templates/messages.html"></div>
                    </div>
                    <div ng-password-strength="vm.user.password" strength="passStrength" inner-class="progress-bar"
                         inner-class-prefix="progress-bar-"></div>
                    <div>חוזק הססמא כרגע<strong>&nbsp{{passStrength}}</strong></div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-control"
                           ng-model="vm.user.confirmPassword" required compare-to="vm.user.password"/>

                    <div ng-messages="registrationForm.confirmPassword.$error"  ng-if='registrationForm.confirmPassword.$dirty'>
                        <div ng-messages-include="client/templates/messages.html"></div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" ng-disabled="registrationForm.$invalid" class="btn btn-primary">הרשם</button>
                    <h4 ng-show="showerrormessage" ng-class="{ 'animated bounce': showerrormessage}">{{ messagetoshow
                        }}</h4>

                </div>

            </div>
            <div class="col-md-4 pull-right">
                <div class="form-group">
                    <label>מספר טלפון</label>

                    <input type="text" class="form-control" name="phonenumber" ng-model="vm.user.phonenumber" maxlength="11" required valid-input
                           input-pattern="[^0-9]+" placeholder="הכנס מספר טלפון" />
                    </label>
                    <div ng-messages="registrationForm.phonenumber.$error" ng-if='registrationForm.phonenumber.$dirty' >
                        <div ng-messages-include="client/templates/messages.html"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>another phone</label>
                    <input type="number" name="phonenumber2" class="form-control" ng-model="vm.user.phonenumber2"/>
                </div>
                <label for="success" class="btn btn-info">מתווכים<input type="checkbox" id="success" class="badgebox"><span class="badge">&check;</span></label>

            </div>
        </div>
    </form>
</div>
