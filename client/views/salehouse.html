<div class="container" ng-controller="salehouseController as vm">

    <div ng-show="vm.showwaitcircle" ng-include="'/client/templates/waitcircle.html'">
    </div>

    <a ui-sref="addnewsalehouse">הוסף חדש</a>



    <div class="form-horizontal">
        <form name="form">
            <div class="row">

                <div class="panel-group" id="accordion">
                    <div class="panel panel-default" ng-repeat="item in vm.cards">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse"
                                   ng-click="accordionIsOpen(item)"
                                   data-parent="#accordion" href="#collapse{{ $index}}">
                                    {{ item.propertyType }}
                                    ב
                                    {{ item.city.city }}
                                    {{ item.street.name }}
                                    {{ item.neighborhood.name }}
                                    {{ item.housenumber }}
                                    {{ item.email }}
                                    {{ item.primarycellphone }}
                                </a>
                            </h4>
                        </div>
                        <div id="collapse{{ $index}}" class="panel-collapse collapse out">
                            <div class="panel-body">
                                <div id="panelcontent{{ item.id }}"  ng-if="vm.uuu[item.id]" ng-include="'/client/templates/salehousepanelbody.html'">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
