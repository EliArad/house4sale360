<div class="container" ng-controller="admincontactusController as vm">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <td>ID</td>
                <td>Email</td>
                <td>Free text</td>
                <td>Phone number</td>
                <td>Dated</td>
                </thead>
                <tr ng-repeat="c in vm.contactusMessages">
                    <td>
                        {{ c.id }}
                    </td>
                    <td>
                        {{ c.email }}
                    </td>
                    <td>
                        {{ c.freetext }}
                    </td>
                    <td>
                        {{ c.phoneNumber }}
                    </td>
                    <td>
                        {{ c.Dated }}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
